<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 수신함</title>
</head>
<body>
<div class="container">
    <h1>이메일 수신함</h1>

    <!-- 성공 메시지 -->
    <div th:if="${success}">
        <p th:text="${success}"></p>
    </div>

    <!-- 오류 메시지 -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- 이메일 리스트 -->
    <table>
        <thead>
        <tr>
            <th>Message ID</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.id}">Message ID</td>
            <td th:if="${message.payload != null and message.payload.headers != null}">
                <span th:text="${#strings.arrayJoin(#arrays.filter(message.payload.headers, 'name', 'Subject'), ', ').value}">Subject</span>
            </td>
            <td th:if="${message.internalDate != null}">
                <span th:text="${#dates.format(message.internalDate, 'yyyy-MM-dd HH:mm:ss')}">Date</span>
            </td>
            <td>
                <a th:href="@{/mail/view(messageId=${message.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
