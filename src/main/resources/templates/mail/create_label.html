<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gmail Label</title>
</head>
<body>
<h1>Create a New Gmail Label</h1>
<form action="/label/create" method="post">
    <label for="labelName">Label Name:</label>
    <input type="text" id="labelName" name="labelName" required><br><br>

    <label for="labelType">Label Type:</label>
    <select id="labelType" name="labelType" required>
        <option value="user">User</option>
        <option value="system">System</option>
    </select><br><br>

    <label for="messageListVisibility">Message List Visibility:</label>
    <select id="messageListVisibility" name="messageListVisibility">
        <option value="">Default</option>
        <option value="hide">Hide</option>
        <option value="show">Show</option>
    </select><br><br>

    <label for="labelListVisibility">Label List Visibility:</label>
    <select id="labelListVisibility" name="labelListVisibility">
        <option value="">Default</option>
        <option value="labelHide">Hide</option>
        <option value="labelShow">Show</option>
    </select><br><br>

    <button type="submit">Create Label</button>
</form>
</body>
</html>
