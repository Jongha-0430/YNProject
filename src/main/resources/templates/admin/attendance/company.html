<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월별 사원 근태 종합</title>
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a th:href="@{/}" class="logo d-flex align-items-center">
      <img th:src="@{/assets/img/logo.png}" alt="">
      <span class="d-none d-lg-block">CHAIN</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
</header>

<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a th:href="@{/admin/main}" class="nav-link collapsed">
        <i class="bi bi-grid"></i>
        <span>대시보드</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
        <i class="bi bi-menu-button-wide"></i><span>인사 관리</span><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul id="components-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
        <li>
          <a th:href="@{/admin/personnel/management}"><i class="bi bi-circle"></i><span>사원 관리</span></a>
        </li>
        <li>
          <a th:href="@{/admin/personnel/powerSetting}"><i class="bi bi-circle"></i><span>권한 설정</span></a>
        </li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" data-bs-target="#attendance-nav" data-bs-toggle="collapse" href="#">
        <i class="bi bi-menu-button-wide"></i><span>근태 관리</span><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul id="attendance-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
        <li>
          <a th:href="@{/admin/attendance/company}"><i class="bi bi-circle"></i><span>근태 관리</span></a>
        </li>
      </ul>
    </li>
  </ul>
</aside>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>월별 사원 근태 요약</h1>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="col-12">
        <div class="card recent-sales overflow-auto">
          <div class="card-body">
            <h5 class="card-title"><b>월별 근태 요약</b></h5>

            <!-- 월별로 데이터를 구분 -->
            <div th:each="monthAttendance : ${summariesGroupedByMonth}">
              <h6 th:text="${monthAttendance.key} + '월'"></h6>
              <table class="table table-hover table-bordered">
                <thead>
                <tr>
                  <th scope="col">사원번호</th>
                  <th scope="col">부서</th>
                  <th scope="col">직급</th>
                  <th scope="col">이름</th>
                  <th scope="col">총 근무 일수</th>
                  <th scope="col">지각 일수</th>
                  <th scope="col">결근 일수</th>
                  <th scope="col">연장 근무 시간</th>
                  <th scope="col">휴가 일수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="summary : ${monthAttendance.value}">
                  <td th:text="${summary.empNo}"></td>
                  <td th:text="${summary.departmentName}"></td>
                  <td th:text="${summary.rankName}"></td>
                  <td>
                    <a th:href="@{'/admin/attendance/employee/' + ${summary.empNo} + '/monthly-summary'}"
                       th:text="${summary.firstName + ' ' + summary.lastName}"></a>
                  </td>
                  <td th:text="${summary.totalWorkingDays} + '일'"></td>
                  <td th:text="${summary.lateDays} + '일'"></td>
                  <td th:text="${summary.absentDays} + '일'"></td>
                  <td th:text="${summary.overtimeHours} + '시간'"></td>
                  <td th:text="${summary.leaveDays} + '일'"></td>
                </tr>

                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
